<div class="money-form container">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text pb-4" id="">Sender's name</span>
    </div>
    <input type="text" class="form-control">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text pb-4">0.00$</span>
    </div>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  </div>

  <div class="input-group">
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    <div class="input-group-append">
      <span class="input-group-text pb-4">0.00$</span>
    </div>
  </div>

  <div class="input-group">
    <input type="text" class="form-control">
    <div class="input-group-prepend">
      <span class="input-group-text pb-4">Receiver's name</span>
    </div>
  </div>

  <div class="send-button pt-3">
    <a routerLink="/pigBanks" routerLinkActive="active" ariaCurrentWhenActive="page">
      <button type="button" class="btn btn-primary">Send money</button>
    </a>
  </div>

</div>
